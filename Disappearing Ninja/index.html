<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div id="topRow">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
    </div>
    <div id="botRow">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
        <img src="ninjaFace.png" alt="A Ninja's Face">
    </div>

    <button>Show Ninjas In Hiding</button>

<script>
    $("img").click(function() {
        $(this).hide();
    });
</script>
<script>
    $('button').click(function() {
        $('img').show();
    });
</script>
</body>
</html>
